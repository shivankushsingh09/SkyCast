<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyCast - Weather App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
            <span class="navbar-brand mb-0 h1">
                <i class="fas fa-cloud-sun"></i> SkyCast
            </span>
        </div>
    </nav>

    <!-- Main Container -->
    <main class="main-content d-flex flex-column min-vh-100 justify-content-start align-items-center py-4">
        <!-- Search Section -->
        <section class="search-section w-100" style="max-width: 500px; margin-bottom: 1.5rem;">
            <div class="search-container position-relative">
                <form id="searchForm">
                    <div class="input-group">
                        <input 
                            type="text" 
                            class="form-control search-input" 
                            id="searchInput" 
                            placeholder="Enter city name..."
                            autocomplete="off">
                        <button class="btn btn-primary" type="submit">
                            <i class="fas fa-search"></i> Search
                        </button>
                    </div>
                </form>
                <div id="suggestions" class="suggestions-list"></div>
            </div>
        </section>

        <!-- Weather Section -->
        <section class="weather-section w-100 d-flex flex-column align-items-center" style="max-width: 700px;">
            <div id="loadingSpinner" class="text-center mt-3">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <div id="errorMessage" class="alert alert-danger alert-dismissible fade show mt-3" role="alert" style="display: none;">
                <strong>Error!</strong> <span id="errorText"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div id="weatherContent" style="display: none; width: 100%;">
                <!-- Current Weather Card -->
                <div class="card current-weather-card shadow mb-4">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-start mb-3">
                            <div>
                                <h2 class="city-name" id="cityName">--</h2>
                                <p class="text-muted" id="currentDate">--</p>
                            </div>
                            <button class="btn btn-sm btn-outline-secondary" id="refreshBtn" title="Refresh">
                                <i class="fas fa-redo"></i>
                            </button>
                        </div>
                        <div class="current-weather-info">
                            <div class="temperature-section">
                                <div class="weather-icon" id="weatherIcon">
                                    <i class="fas fa-cloud"></i>
                                </div>
                                <div class="temp-display">
                                    <span class="temperature" id="temperature">--</span>
                                    <span class="unit">Â°C</span>
                                </div>
                            </div>
                            <div class="weather-description" id="weatherDescription">--</div>
                        </div>
                        <div class="row weather-details mt-4">
                            <div class="col-6 col-md-3 detail-item">
                                <i class="fas fa-droplet text-info"></i>
                                <small class="text-muted">Humidity</small>
                                <div class="detail-value" id="humidity">--</div>
                            </div>
                            <div class="col-6 col-md-3 detail-item">
                                <i class="fas fa-wind text-warning"></i>
                                <small class="text-muted">Wind Speed</small>
                                <div class="detail-value" id="windSpeed">--</div>
                            </div>
                            <div class="col-6 col-md-3 detail-item">
                                <i class="fas fa-compress text-danger"></i>
                                <small class="text-muted">Pressure</small>
                                <div class="detail-value" id="pressure">--</div>
                            </div>
                            <div class="col-6 col-md-3 detail-item">
                                <i class="fas fa-eye text-secondary"></i>
                                <small class="text-muted">Visibility</small>
                                <div class="detail-value" id="visibility">--</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 7-Day Forecast Section -->
                <div class="forecast-wrapper w-100 mb-4">
                    <h4 class="mb-3">7-Day Forecast</h4>
                    <div class="forecast-container" id="forecastContainer">
                        <!-- Forecast cards will be dynamically added -->
                    </div>
                </div>
            </div>
        </section>
        <div class="flex-grow-1"></div>
    </main>

    <!-- Footer -->
    <footer class="footer bg-dark text-light text-center py-3 mt-auto w-100">
        <small>&copy; 2026 SkyCast - Weather App. Data provided by Open-Meteo</small>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/main.js"></script>
</body>
</html>
