<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyCast | Premium Weather App</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>

    <div class="app-container d-flex flex-column align-items-center justify-content-center min-vh-100">

        <!-- Searching Overlay (Optional Loading State) -->
        <div id="loading-overlay" class="d-none">
            <div class="spinner-border text-light" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div class="container main-wrapper glass-effect p-4 rounded-4 mt-3 mb-3">

            <!-- Header / Search Section -->
            <div class="row mb-4 align-items-center">
                <div class="col-md-4 mb-3 mb-md-0">
                    <h1 class="brand-title m-0"><i class="bi bi-cloud-haze2-fill me-2"></i>SkyCast</h1>
                </div>
                <div class="col-md-8">
                    <form id="search-form" class="d-flex position-relative">
                        <input id="city-input" class="form-control me-2 search-input" type="search"
                            placeholder="Search city..." aria-label="Search">
                        <button class="btn btn-primary search-btn" type="submit"><i class="bi bi-search"></i></button>
                        <button type="button" id="location-btn" class="btn btn-outline-light ms-2"
                            title="Use My Location"><i class="bi bi-geo-alt-fill"></i></button>
                    </form>
                    <ul id="search-suggestions" class="list-group position-absolute w-100 mt-1 d-none"></ul>
                </div>
            </div>

            <!-- Main Content Area -->
            <div id="weather-content" class="fade-in">

                <!-- Current Weather Hero -->
                <div class="row align-items-center justify-content-center mb-5 text-center text-md-start">
                    <div class="col-md-6 text-center">
                        <img id="current-icon" src="" alt="Weather Icon" class="weather-hero-icon mb-3 d-none">
                        <div class="weather-temp-display">
                            <span id="current-temp" class="display-1 fw-bold">--</span><span class="fs-2">Â°C</span>
                        </div>
                        <h2 id="city-name" class="fw-semibold">Select a City</h2>
                        <p id="weather-desc" class="lead text-white-50">--</p>
                    </div>
                </div>

                <!-- Weather Details Grid -->
                <div class="row g-3 mb-4">
                    <div class="col-6 col-md-3">
                        <div class="detail-card text-center p-3 rounded-3">
                            <i class="bi bi-droplet-fill fs-3 mb-2 text-info"></i>
                            <p class="mb-0 text-white-50 small">Humidity</p>
                            <h5 id="humidity" class="fw-bold">--%</h5>
                        </div>
                    </div>
                    <div class="col-6 col-md-3">
                        <div class="detail-card text-center p-3 rounded-3">
                            <i class="bi bi-wind fs-3 mb-2 text-white"></i>
                            <p class="mb-0 text-white-50 small">Wind Speed</p>
                            <h5 id="wind-speed" class="fw-bold">-- km/h</h5>
                        </div>
                    </div>
                    <div class="col-6 col-md-3">
                        <div class="detail-card text-center p-3 rounded-3">
                            <i class="bi bi-sunrise-fill fs-3 mb-2 text-warning"></i>
                            <p class="mb-0 text-white-50 small">Sunrise</p>
                            <h5 id="sunrise" class="fw-bold">--:--</h5>
                        </div>
                    </div>
                    <div class="col-6 col-md-3">
                        <div class="detail-card text-center p-3 rounded-3">
                            <i class="bi bi-sunset-fill fs-3 mb-2 text-warning"></i>
                            <p class="mb-0 text-white-50 small">Sunset</p>
                            <h5 id="sunset" class="fw-bold">--:--</h5>
                        </div>
                    </div>
                </div>

                <!-- Forecast Section -->
                <div>
                    <h4 class="mb-3">7-Day Forecast</h4>
                    <div class="forecast-container d-flex overflow-auto pb-3 gap-3" id="forecast-container">
                        <!-- Forecast items will be injected here -->
                    </div>
                </div>

            </div>

        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
